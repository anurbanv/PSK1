<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h:button value="Done" outcome="companyDetails?companyId=#{manageCars.company.id}"/>

    <h1>#{manageCars.company.name}</h1>

    <h3>Car list: (#{manageCars.company.carList.size()})</h3>
    <ui:repeat value="#{manageCars.company.carList}" var="car">
        <h:form>
            <div>
                #{car.carNr}
                <h:commandButton value="X" action="#{manageCars.removeCar(car.id)}">
                    <f:param name="companyId" value="#{manageCars.company.id}"/>
                </h:commandButton>
            </div>
        </h:form>
    </ui:repeat>

    <h2>Add car</h2>
    <h:form>
        Car nr:
        <h:inputText value="#{manageCars.newCar.carNr}" required="true"/>
        <h:commandButton value="Create" action="#{manageCars.createCar}">
            <f:param name="companyId" value="#{manageCars.company.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
