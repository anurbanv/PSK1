<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Hello world!</h2>
    <ol>
        <ui:repeat value="#{drivers.allDrivers}" var="driver">
            <li><h:link value="#{driver.name}"/></li>
        </ui:repeat>
    </ol>
    <h3>#{drivers.allDrivers.size()}</h3>
    <h:form>
        <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
        <h:commandButton value="Add new team" action="#{drivers.createDriver}" />
    </h:form>
</h:body>
</html>
