<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h2>My companies (#{companies.allCompanies.size()})</h2>

    <ui:repeat value="#{companies.allCompanies}" var="comp">
        <h:button class="btnCompany" value="#{comp.name}" outcome="companyDetails?companyId=#{comp.id}"/>
    </ui:repeat>

    <h2>Start new company</h2>
    <h:form>
        Company name
        <h:inputText value="#{companies.newCompany.name}" required="true"/>
        <h:commandButton value="Create" action="#{companies.createCompany}"/>
    </h:form>
</h:body>
</html>
