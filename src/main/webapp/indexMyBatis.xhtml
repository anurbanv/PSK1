<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h2>My companies (#{companiesMyBatis.allCompanies.size()})</h2>

    <ui:repeat value="#{companiesMyBatis.allCompanies}" var="comp">
        <h:button class="btnCompany" value="#{comp.name}" outcome="companyDetails?companyId=#{comp.id}"/>
    </ui:repeat>

    <h2>Start new company</h2>
    <h:form>
        Company name
        <h:inputText value="#{companiesMyBatis.newCompany.name}" required="true"/>
        <h:commandButton value="Create" action="#{companiesMyBatis.createCompany}"/>
    </h:form>

    <h3>All drivers (#{driversMyBatis.allDrivers.size()})</h3>
    <ui:repeat value="#{driversMyBatis.allDrivers}" var="driver">
        <div>#{driver.name}</div>
    </ui:repeat>

    <h3>All cars (#{carsMyBatis.allCars.size()})</h3>
    <ui:repeat value="#{carsMyBatis.allCars}" var="car">
        <div>#{car.carNr}</div>
    </ui:repeat>

    <h:button value="Back to index" outcome="index"/>
</h:body>
</html>
