<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h1>#{companyDetails.company.name}</h1>

    <h3>Driver list: (#{companyDetails.company.driverList.size()})</h3>
    <ui:repeat value="#{companyDetails.company.driverList}" var="driver">
        <div>#{driver.name}</div>
    </ui:repeat>

    <h3>Car list: (#{companyDetails.company.carList.size()})</h3>
    <ui:repeat value="#{companyDetails.company.carList}" var="car">
        <div>#{car.carNr}</div>
    </ui:repeat>

    <h2>Add car</h2>
    <h:form>
        Car nr:
        <h:inputText value="#{companyDetails.newCar.carNr}" required="true"/>
        <h:commandButton value="Create" action="#{companyDetails.createCar}">
            <f:param name="companyId" value="#{companyDetails.company.id}" />
        </h:commandButton>
    </h:form>

    <h2>Add driver</h2>
    <h:form>
        Driver name:
        <h:inputText value="#{companyDetails.newDriver.name}" required="true"/>
        <h:commandButton value="Create" action="#{companyDetails.createDriver}">
            <f:param name="companyId" value="#{companyDetails.company.id}" />
        </h:commandButton>
    </h:form>

</h:body>
</html>
