<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h:button value="Back to companies" outcome="index"/>

    <h1>#{companyDetails.company.name}</h1>

    <h:button value="Manage cars" outcome="manageCars?companyId=#{companyDetails.company.id}"/>
    <h:button value="Manage drivers" outcome="manageDrivers?companyId=#{companyDetails.company.id}"/>

    <h3>Cars owned by drivers</h3>

    <ui:repeat value="#{companyDetails.company.driverList}" var="driver">
        <div>Driver: #{driver.name} (#{driver.carList.size()})</div>
        <ui:repeat value="#{driver.carList}" var="car">
            <h:form>
                <div>
                    Car nr: #{car.carNr}
                    <h:commandButton value="X" action="#{companyDetails.removeCarFromDriver(car.id, driver.id)}">
                        <f:param name="companyId" value="#{companyDetails.company.id}"/>
                    </h:commandButton>
                </div>
            </h:form>
        </ui:repeat>
    </ui:repeat>

    <h2>Assign car to driver</h2>
    <h:form>
        <h:selectOneMenu value="#{selectData.driverId}">
            <f:selectItems value="#{companyDetails.company.driverList}" var="driver" itemValue="#{driver.id}"
                           itemLabel="#{driver.name}"/>
        </h:selectOneMenu>
        <h:selectOneMenu value="#{selectData.carId}">
            <f:selectItems value="#{companyDetails.company.carList}" var="car" itemValue="#{car.id}"
                           itemLabel="#{car.carNr}"/>
        </h:selectOneMenu>
        <h:commandButton value="Submit"
                         action="#{companyDetails.assignCarToDriver(selectData.carId, selectData.driverId)}">
            <f:param name="companyId" value="#{companyDetails.company.id}"/>
        </h:commandButton>
    </h:form>

    <h:form>
        <h:commandButton value="DELETE" action="#{companyDetails.deleteCompany}">
            <f:param name="companyId" value="#{companyDetails.company.id}"/>
        </h:commandButton>
    </h:form>

    <h2>Process cars</h2>
    <h:form>
        <h:outputText value="#{uploadCars.getUploadStatus(companyDetails.company.id)}" />
        <h:commandButton value="Upload" disabled="#{uploadCars.isRunning(companyDetails.company.id)}"
                         action="#{uploadCars.uploadCars(companyDetails.company.id)}">
            <f:param name="companyId" value="#{companyDetails.company.id}" />
        </h:commandButton>
    </h:form>

    <h2>Update name (version = #{companyDetails.company.version})</h2>
    <h:form>
        Company name
        <h:inputText value="#{companyDetails.company.name}" required="true"/>
        <h:commandButton value="Update" action="#{companyDetails.updateCompany}">
            <f:param name="companyId" value="#{companyDetails.company.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
