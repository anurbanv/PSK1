<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h:button value="Back to companies" outcome="index"/>

    <h1>#{companyDetails.company.name}</h1>

    <h3>Driver list: (#{companyDetails.company.driverList.size()})</h3>
    <ui:repeat value="#{companyDetails.company.driverList}" var="driver">
        <h:form>
            <div>
                #{driver.name}
                <h:commandButton value="X" action="#{companyDetails.removeDriver(driver.id)}">
                    <f:param name="companyId" value="#{companyDetails.company.id}"/>
                </h:commandButton>
            </div>
        </h:form>
        CARS OWNED:
        <ui:repeat value="#{driver.carList}" var="car">
            <h:form>
                <div>
                    #{car.carNr}
                    <h:commandButton value="X" action="#{companyDetails.removeCarFromDriver(car.id, driver.id)}">
                        <f:param name="companyId" value="#{companyDetails.company.id}"/>
                    </h:commandButton>
                </div>
            </h:form>
        </ui:repeat>
    </ui:repeat>

    <h3>Car list: (#{companyDetails.company.carList.size()})</h3>
    <ui:repeat value="#{companyDetails.company.carList}" var="car">
        <h:form>
            <div>
                #{car.carNr}
                <h:commandButton value="X" action="#{companyDetails.removeCar(car.id)}">
                    <f:param name="companyId" value="#{companyDetails.company.id}"/>
                </h:commandButton>
            </div>
        </h:form>
    </ui:repeat>

    <h2>Add driver</h2>
    <h:form>
        Driver name:
        <h:inputText value="#{companyDetails.newDriver.name}" required="true"/>
        <h:commandButton value="Create" action="#{companyDetails.createDriver}">
            <f:param name="companyId" value="#{companyDetails.company.id}"/>
        </h:commandButton>
    </h:form>

    <h2>Add car</h2>
    <h:form>
        Car nr:
        <h:inputText value="#{companyDetails.newCar.carNr}" required="true"/>
        <h:commandButton value="Create" action="#{companyDetails.createCar}">
            <f:param name="companyId" value="#{companyDetails.company.id}"/>
        </h:commandButton>
    </h:form>

    <h2>Assign car to driver</h2>
    <h:form>
        <h:selectOneMenu value="#{selectData.driverId}">
            <f:selectItems value="#{companyDetails.company.driverList}" var="driver" itemValue="#{driver.id}"
                           itemLabel="#{driver.name}"/>
        </h:selectOneMenu>
        <h:selectOneMenu value="#{selectData.carId}">
            <f:selectItems value="#{companyDetails.company.carList}" var="car" itemValue="#{car.id}"
                           itemLabel="#{car.carNr}"/>
        </h:selectOneMenu>
        <h:commandButton value="Submit"
                         action="#{companyDetails.assignCarToDriver(selectData.carId, selectData.driverId)}">
            <f:param name="companyId" value="#{companyDetails.company.id}"/>
        </h:commandButton>
    </h:form>

</h:body>
</html>
